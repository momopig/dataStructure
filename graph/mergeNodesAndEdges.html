             *
             *
             * */
            function setNodesSet(edgeObj, module) {

                var j, k, tmpEdge;

                module.nodes[edgeObj.from] = true;
                module.nodes[edgeObj.to] = true;

                //每个要融合的连通分量module,其融合点可以任意取一条融合边上的点
                if (!module.mergeNodeId) {
                    module.mergeNodeId = edgeObj.from;
                }
/*                for (var t = 0; t < data.nodes.length; t++) {
                    if (data.nodes[t].id === edgeObj.from || data.nodes[t].id === edgeObj.to) {
                        module.nodeNames.push(data.nodes[t].label);
                    }
                }*/
                for (j = 0; j < mergableEdges.length; j++) {
                    if (mergableEdges[j].from in module.nodes || mergableEdges[j].to in module.nodes) {
                        tmpEdge = mergableEdges.splice(j, 1)[0];
                        j--;
                        module.edges.push(tmpEdge);
                        if (tmpEdge._id.indexOf('person_merge') != -1) {
                            setNodesSet(tmpEdge, module);
                        }
                    }
                }
            }

            var i;

            //每个元素都是一个图的连通分量(边由融合边构成)
            var modules = [], module = null;

            while (mergableEdges.length !== 0) {

                var i = 0;

                //如果是可融合边(实际上这个判断必然为true)
                if (mergableEdges[i]._id.indexOf('person_merge') != -1) {

                    //创建一个连通分量
                    module = {
                        nodes: {}, //格式为{id_1: true, id_2, true, ...}, id_n是融合点n的id,表示该融合点在当前连通分量上
                        edges: [], //格式为[{...}, {....}, {...}, ...],每一个数组元素对应一条可融合边
                        mergeNodeId: '', //每个连通分量上的所有点,都会融合为一个点,这个点可以任意从连通分量上取一个
                        disMergableEdges: [] //格式为[{...}, {....}, {...}, ...],每一个数组元素对应一个和当前连通分量连接的非融合边
                    };
                    setNodesSet(mergableEdges[i], module);
                    modules.push(module);
                }
            }
            return modules;
        }

        var i, j, l;
        var mergableEdges = getAndDelMergeEdge(data.edges);
        var modules = divideConnectedComponents(mergableEdges);
        console.log(modules);

        //在data.edges中进行点融合(对于非融合且含有融合点的边,修改其出度或入度,以达到融合点的目的)
        data.edges.forEach(function(edgeObj) {

            var from, to, i, l;

            //如果不是可融合边
            if (edgeObj._id.indexOf('person_merge') === -1) {
                from = edgeObj.from;
                to =edgeObj.to;
                for (i = 0, l = modules.length; i < l; i++) {
                    var newNodeId = '',
                        copyObj = Object.assign({}, edgeObj);
                    if(from in modules[i].nodes) {
                        modules[i].disMergableEdges.push(copyObj);
                        edgeObj.from = modules[i].mergeNodeId;
                        break;
                    }
                    if(to in modules[i].nodes) {
                        modules[i].disMergableEdges.push(copyObj);
                        //改动数据源的边
                        edgeObj.to = modules[i].mergeNodeId;
                        break;
                    }
                }
            }
        });

        //在data.nodes内进行点融合(每个连通分量module仅保留一个)
        for( i = 0; i < data.nodes.length; i++) {
            for (j = 0, l = modules.length; j < l; j++) {
                if(data.nodes[i].id in modules[j].nodes) {

                    if (data.nodes[i].id !== modules[j].mergeNodeId) {
                        data.nodes.splice(i, 1);
                        i--;
                    } else {
                        data.nodes[i].mergeNodesId = Object.assign({}, modules[j].nodes);
                        delete data.nodes[i].mergeNodesId[modules[j].mergeNodeId];
                    }
                    break;
                }
            }
        }
    }

    //处理前
    console.log(data);

    //开始处理
    mergeNodesAndEdges(data);

    //处理后
    console.log(data);
